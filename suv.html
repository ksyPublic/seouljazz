<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>서울재즈페스티벌</title>
    <meta property="description" content="" />
    <meta name="Referrer" content="origin" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes"
    />
    <meta name="apple-mobile-web-app-title" content="" />
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
  </head>

  <body>
    <script>
      var state = 0;

      function ChangeImage() {
        if (state == 0) {
          document.getElementById("image").src =
            "./images/suv/suv_Artists01.jpg";
          state = 1;
        } else if (state == 1) {
          document.getElementById("image").src =
            "./images/suv/suv_Tickets01.jpg";
          state = 2;
        } else if (state == 2) {
          document.getElementById("image").src =
            "./images/suv/suv_information01.jpg";
          state = 3;
        } else if (state == 3) {
          document.getElementById("image").src =
            "./images/suv/suv_information01_hover.jpg";
          state = 4;
        } else if (state == 4) {
          document.getElementById("image").src =
            "./images/suv/suv_information02.jpg";
          state = 5;
        } else if (state == 5) {
          document.getElementById("image").src =
            "./images/suv/suv_information03.jpg";
          state = 6;
        } else if (state == 6) {
          document.getElementById("image").src =
            "./images/suv/suv_photo01.jpg";
          state = 7;
        } else if (state == 7) {
          document.getElementById("image").src =
            "./images/suv/suv_video01.jpg";
          state = 8;
        } else if (state == 8) {
          document.getElementById("image").src =
            "./images/suv/suv_video01_hover.jpg";
          state = 9;
        } else if (state == 9) {
          document.getElementById("image").src =
            "./images/suv/suv_ History01.jpg";
          state = 10;
        } else if (state == 10) {
          document.getElementById("image").src =
            "./images/suv/suv_ Sponsor01.jpg";
          state = 11;
        } else if (state == 11) {
          document.getElementById("image").src =
            "./images/suv/suv_cus01.jpg";
          state = 12;
        } else if (state == 12) {
          document.getElementById("image").src =
            "./images/suv/suv_cus02.jpg";
          state = 13;
        } else {
          document.getElementById("image").src =
            "./images/suv/suv_cus03.jpg";
          state = 0;
        }
      }
    </script>
    <div style="width:100%; margin:0 auto; text-align:center;">
      <div style="cursor: pointer">
        <img
          id="image"
          onclick="ChangeImage();"
          src="./images/suv/suv_Artists01.jpg"
          alt="아티스트01"
        />
      </div>
    </div>
  </body>
</html>
